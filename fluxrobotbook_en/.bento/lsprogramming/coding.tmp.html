<h2 id="_how_to_move_a_frame">how to move a frame:</h2>
<div class="sectionbody">
<div class="paragraph">
<p>if you need to adapt e.g. the Z position iteratively you create a positon register:
PR[20]=Uframe[2]
PR[20,3]= PR[20,3]+20 ! add 20mm to the Z position
UFrame[2]=PR[20]</p>
