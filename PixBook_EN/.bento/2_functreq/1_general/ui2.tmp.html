<h2 id="_custom_shortcuts">Custom Shortcuts</h2>
<div class="sectionbody">
<div class="ulist">
<ul>
<li>
<p>The CAD software must allow users to create custom keyboard shortcuts for frequently used commands or tools, represented by tool icons.</p>
</li>
<li>
<p>Users should be able to define and manage these shortcuts to optimize their workflow.</p>
</li>
</ul>
